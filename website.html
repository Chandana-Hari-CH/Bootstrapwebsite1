<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tissot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./webstyle.css">
    <link rel="icon" href="https://cdn.imgbin.com/18/22/24/imgbin-logo-brand-tissot-watch-clock-watch-QdkLMzwCdhkE31Qz37AARGWZn.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading text-light text-center fs-6 bg-danger py-2 px-4 m-0">REGISTER YOUR WATCH <span><a class="text-light" href="#" target="blank">HERE</a></span> TO ACCESS YOUR WARRANTY INFORMATION AND MORE</h1>
    <section id="video" class="container-xl p-0 m-0 position-relative">
        <video id="myVideo" class="vdo w-100" height="600px" autoplay loop muted>
            <source src="https://www.tissotwatches.com/media/Videos/tis-digital-seastar-40-video-hp-desktop.mp4">
        </video>
        <div class="overlay d-flex flex-row align-items-start text-light p-3">
            <h3>BRAND</h3>
            <h3>CUSTOMER SERVICE</h3>
            <img class="im px-5 mx-auto" src="https://www.tissotwatches.com/static/version1719321186/frontend/Tissot/hyva/en_US/images/logo/tissot-white.svg" alt="logo">
            <div class="over d-flex px-5">
                <h6>MEN</h6>
                <h6>WOMEN</h6>
                <h6>COLLECTION</h6>
                <h6>STRAPS</h6>
            </div>
        </div>
        <div class="overl text-light p-4">
            <h5>TISSOT</h5>
            <h2>SEA STAR 1000 POWERMATIC 80</h2>
            <button class="btn bg-danger px-5 rounded-pill w-75 custom-button">DISCOVER</button>
        </div>
    </section>
    <div class="row m-4 mb-0">
        <img src="https://www.tissotwatches.com/media/content_push/Tis-Digital-TTCS-HP-Banner-Push-21022024.jpg?im=Resize=(991,335)" alt="">
        <div class="col1 text-light px-5 fs-5">
            <h5>T-TOUCH CONNECT SPORT</h5>
            <button class="btn bg-danger px-5 rounded-pill w-30 custom-button">DISCOVER THE COLLECTION</button>

        </div>

    </div>
    <div class="foot text-secondary bg-dark pt-0 mt-0 pb-5 mb-5 text-center">
        <h2>Join The TISSOT Family</h2>
        <form action="">
            <label for="">Enter your Email Id</label>
            <input type="email" name="" id=""> 
            <button class="btn btn-secondary rounded-circle">Submit</button>
        </form>
    </div>
</body>
</html>
